<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="main.js"></script>
    <title>TEP Form</title>
  </head>
  <body>
    <div id="app">
      <!--Web Form-->
      <form id="form" name="form">
        <h1>New Test Form</h1>
        <div>
          <label for="full-name"><strong>Name:</strong></label>
          <input type="text" id="full-name" name="full-name" /><br /><br />

          <label for="email"><strong>*Email: </strong></label>
          <input
            required
            minlength="3"
            type="email"
            id="email"
            name="email"
            aria-describedby="email-validation"
          /><br /><br />
          <div
            id="email-validation"
            aria-live="assertive"
            class="validation-message"
          ></div>

          <label for="date"><strong>Date:</strong></label>
          <input type="date" id="date" name="date" /><br /><br />

          <label for="message"><strong>*Message: </strong></label>
          <textarea
            required
            minlength="3"
            id="message"
            name="message"
            cols="40"
            rows="10"
            aria-describedby="message-validation"
          ></textarea
          ><br /><br />
          <div
            id="message-validation"
            aria-live="assertive"
            class="validation-message"
          ></div>

          <label for="dropdown"><strong>Dropdown Selector:</strong></label>
          <select id="dropdown" name="dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option></select
          ><br /><br />

          <fieldset>
            <legend id="checkbox-legend">
              <strong>*Please select one of the following options: </strong>
            </legend>

            <input
              required
              type="checkbox"
              id="form-checkbox-1"
              name="form-checkbox"
              value="Option 1"
            />
            <label for="form-checkbox-1">Option 1</label><br />
            <input
              required
              type="checkbox"
              id="form-checkbox-2"
              name="form-checkbox"
              value="Option 2"
            />
            <label for="form-checkbox-2">Option 2</label><br />
            <input
              required
              type="checkbox"
              id="form-checkbox-3"
              name="form-checkbox"
              value="Option 3"
            />
            <label for="form-checkbox-3">Option 3</label><br /><br />
          </fieldset>

          <input type="radio" id="true" name="form-radio" value="True" />
          <label for="true">True</label>
          <input type="radio" id="false" name="form-radio" value="False" />
          <label for="false">False</label><br /><br />

          <input
            type="submit"
            id="submit-button"
            value="Submit"
            onclick="submitOutput();"
          />
        </div>
      </form>
    </div>

    <div id="output">
      <h1>Your form responses:</h1>
    </div>
  </body>
</html>
